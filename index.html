<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

    <!-- React (per creare componenti) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <!-- ReactDOM (per renderizzare i componenti nel DOM) -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- babel per supportare JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <script type="text/babel">
        const { useState } = React;
        const { createPortal } = ReactDOM;

        // Modal
        function Modal({ title, content, show = false, onClose = () => { }, onConfirm = () => { } }) {
            return show && createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <div>{content}</div>
                        <div>
                            <button onClick={onConfirm}>Conferma</button>
                            <button onClick={onClose}>Annulla</button>
                        </div>
                    </div>
                </div>,
                document.body
            );
        }

        // Lista degli animali
        const AnimalList = () => {
            const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const [animals, setAnimals] = useState([]);
            const [show, setShow] = useState(false);
            const [animalName, setAnimalName] = useState("");

            const addNewAnimal = () => {
                if (!animalName) return;
                setAnimals(curr => [...curr, animalName]);
                setAnimalName("");
                setShow(false);
            };

            return (
                <div>
                    <button onClick={() => setShow(true)}>Aggiungi Animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animals.map((animal, index) => (
                                <li key={index}>{animal}</li>
                            ))}
                        </ul>
                    </details>
                    <Modal
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={addNewAnimal}
                        title="Aggiungi animale"
                        content={
                            <input
                                type="text"
                                value={animalName}
                                onChange={e => setAnimalName(e.target.value)}
                            />
                        }
                    />
                </div>
            );
        };

        const rootElement = document.querySelector(".lista-animali");
        const root = ReactDOM.createRoot(rootElement);
        root.render(<AnimalList />);

    </script>
</body>

</html>
